{extend name="public" /}
{block name="content"}
<form class="layui-form" method="post" action="{:url('admin/host/editmessage')}">
    <div class="layui-form-item">
        <label for="L_email" class="layui-form-label" >
            住户编号
        </label>
        <div class="layui-input-inline">

            <input type="hidden" name="hideid" value="{$hideid}">
            <input type="text" id="L_id" name="hostid" required
                   readonly="readonly" autocomplete="off" value="{$oldData['hostnumber']}" class="layui-input">
        </div>

    </div>
    <div class="layui-form-item">
        <label for="L_username" class="layui-form-label">
            住户姓名
        </label>
        <div class="layui-input-inline">
            <input type="text" id="L_username" name="hostname" required lay-verify="required"
                   autocomplete="off" value="{$oldData['hostname']}" class="layui-input">
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                {if condition="$oldData['sex'] eq 1"}
                <input type="radio" name="sex" value="1" checked title="女">
                <input type="radio" name="sex" value="0"  title="男">
                {else/}
                <input type="radio" name="sex" value="0" checked title="男">
                <input type="radio" name="sex" value="1"  title="女">
                {/if}
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label for="L_email" class="layui-form-label">
            手机号
        </label>
        <div class="layui-input-inline">
            <input type="text" id="L_phone" name="phone" required lay-verify="phone"
                   autocomplete="off" value="{$oldData['phone']}" class="layui-input">
        </div>

    </div>
    <div class="layui-form-item">
        <label for="L_email" class="layui-form-label">
            身份证
        </label>
        <div class="layui-input-inline">
            <input type="text" id="L_card" name="card" required lay-verify="identify"
                   autocomplete="off" value="{$oldData['identify']}" class="layui-input">
        </div>

    </div>
    <div class="layui-form-item">
        <label for="L_city" class="layui-form-label">
            籍贯
        </label>
        <div class="layui-input-inline">
            <input type="text" id="L_city" name="city" autocomplete="off" value="{$oldData['birthplace']}"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label for="L_username" class="layui-form-label">
            入住时间
        </label>
        <div class="layui-inline">
            <div class="layui-input-inline xbs768">
                <input class="layui-input" placeholder="入住日" value="{$oldData['intime']}" name="intime" id="LAY_demorange_s">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label for="L_roomarea" class="layui-form-label">
            建筑面积
        </label>
        <div class="layui-input-inline">
            <input type="text" id="L_roomarea" name="roomarea" required lay-verify="number"
                   autocomplete="off" value="{$oldData['roomarea']}" class="layui-input">
        </div>

    </div>
    <div class="layui-form-item">
        <label for="L_email" class="layui-form-label">
            工作单位
        </label>
        <div class="layui-input-inline">
            <input type="text" id="L_workplace" name="workplace" required
                   autocomplete="off" value="{$oldData['workplace']}" class="layui-input">
        </div>

    </div>
    <div class="layui-form-item">
        <label for="L_email" class="layui-form-label">
            物业地址
        </label>
        <div class="layui-input-inline">
            <input type="text" id="L_address" name="address" required
                   autocomplete="off" value="{$oldData['address']}" class="layui-input">
        </div>

    </div>
    <div class="layui-form-item">
        <label for="L_sign" class="layui-form-label">
        </label>
        <button class="layui-btn" key="set-mine" lay-filter="save" lay-submit>
            保存
        </button>
    </div>
</form>
{/block}
