{extend name="public" /}
{block name="content"}
<form class="layui-form" method="post" action="{:url('admin/visitor/addvisitor')}" >
    <div class="layui-form-item">

        <div class="layui-form-item">
            <label for="L_username" class="layui-form-label">
                <span class="x-red">*</span>访客名字
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_username" name="visitor_name" required
                       autocomplete="off" value="" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <label for="L_createtime" class="layui-form-label">
                <span class="x-red">*</span>性别
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_address" name="sex" required
                       autocomplete="off" value="" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <label for="L_year" class="layui-form-label">
                手机号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_year" name="contact" required
                       autocomplete="off" value="" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <label for="L_month" class="layui-form-label">
                <span class="x-red">*</span>被访住户名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_month" name="visited" required
                       autocomplete="off" value="" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">

            <label for="L_feetime" class="layui-form-label">
                <span class="x-red">*</span>来访时间
            </label>

            <div class="layui-inline">
                <div class="layui-input-inline xbs768">
                    <input class="layui-input" name="visit_time" placeholder="" id="LAY_demorange_s">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_sign" class="layui-form-label">
            </label>
            <button class="layui-btn" key="set-mine" lay-filter="save" lay-submit>
                登记
            </button>
        </div>
    </div>
</form>
{/block}
